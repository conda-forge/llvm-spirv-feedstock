{% set name = "llvm-spirv" %}
{% set version = "13.0.0" %}
{% set llvm_version = ".".join(version.split(".")[:3]) %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KhronosGroup/SPIRV-LLVM-Translator/archive/v{{ version.replace("_", "-") }}.tar.gz
  sha256: b416c06525c8724be628327565956c418755fbb471b4fe23d040ca56e1a79061

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - llvmdev  {{ llvm_version }}
    - llvm  {{ llvm_version }}
  run_constrained:
    - llvmdev  {{ llvm_version }}

test:
  commands:
    - llvm-spirv -help

about:
  home: https://github.com/KhronosGroup/SPIRV-LLVM-Translator
  license: NCSA
  license_file: LICENSE.TXT
  license_family: BSD
  summary: A tool and a library for bi-directional translation between SPIR-V and LLVM IR

extra:
  recipe-maintainers:
    - isuruf
